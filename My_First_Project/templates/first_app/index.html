{% extends "first_app/base.html" %}
{% block body_block %}

<h1 align="center">Musician List Page</h1>
<div class="row justify-content-center" style="margin-top: 20px;">
  <div class="col-md-10">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th><b>Image</b></th>
          <th><b>First Name</b></th>
          <th><b>Last Name</b></th>
          <th><b>Instrument</b></th>
        </tr>
      </thead>
      <tbody>
        {% if musician_list %}
          {% for row in musician_list %}
            <tr>
              <td>
                <a href="{% url 'first_app:album_list' artist_id=row.id %}">
                  <img src="{% if row.image %}{{ row.image.url }}{% else %}{{ MEDIA_URL }}default_musician.jpg{% endif %}"
                       alt="{{ row.first_name }} {{ row.last_name }}"
                       style="width: 60px; height: 60px; object-fit: cover; border-radius: 50%;">
                </a>
              </td>
              <td>{{ row.first_name }}</td>
              <td>{{ row.last_name }}</td>
              <td>{{ row.instrument }}</td>
            </tr>
          {% endfor %}
        {% else %}
          <tr>
            <td colspan="4" class="text-center">No Musicians</td>
          </tr>
        {% endif %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
